<!-- templates/books/book_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Форма книги</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать книгу{% else %}Добавить книгу{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'book_list' %}">Назад к списку</a>
</body>
</html>
