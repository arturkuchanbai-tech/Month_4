<h1>Продукты категории: {{ category.name }}</h1>

<ul>
    {% for product in products %}
        <li>
            {{ product.name }} — {{ product.price }} ₽
        </li>
    {% empty %}
        <li>В этой категории нет продуктов</li>
    {% endfor %}
</ul>

<a href="{% url 'category_list' %}">← Назад к категориям</a>
